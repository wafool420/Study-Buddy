{% extends "base.html" %} {% block content %}
<style>
  .rev-wrapper {
    padding: 24px 40px;
    min-height: calc(100vh - 60px);
    background: #ffffff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  .rev-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }

  .rev-header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
  }

  .rev-card {
    border-radius: 12px;
    border: 1px solid #e4e4e4;
    padding: 20px;
    background: #fafafa;
  }

  .rev-label {
    font-size: 13px;
    margin-bottom: 4px;
    color: #333;
  }

  .rev-input,
  .rev-textarea {
    width: 100%;
    border-radius: 8px;
    border: 1px solid #d5d5d5;
    padding: 10px 12px;
    font-size: 14px;
    outline: none;
  }

  .rev-textarea {
    resize: vertical;
    min-height: 90px;
  }

  .rev-field {
    margin-bottom: 16px;
  }

  .rev-btn-primary,
  .rev-btn-secondary {
    border-radius: 999px;
    padding: 9px 20px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    border: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
  }

  .rev-btn-primary {
    background: #00a8ff;
    color: #fff;
  }

  .rev-btn-primary:hover {
    background: #0090da;
  }

  .rev-btn-secondary {
    background: #ffffff;
    color: #00a8ff;
    border: 1px solid #00a8ff;
    margin-right: 8px;
  }
</style>

<div class="rev-wrapper">
  <div class="rev-header">
    <h1>Add topic for {{ subject.title }}</h1>
  </div>

  <div class="rev-card">
    <form method="post">
      {% csrf_token %}

      <div class="rev-field">
        <div class="rev-label">Title</div>
        <input
          type="text"
          name="{{ form.title.name }}"
          class="rev-input"
          value="{{ form.title.value|default_if_none:'' }}"
          required
        />
        {% if form.title.errors %}
        <div style="color: #e05353; font-size: 12px">
          {{ form.title.errors|join:", " }}
        </div>
        {% endif %}
      </div>

      <div class="rev-field">
        <div class="rev-label">Description</div>
        <textarea
          name="{{ form.description.name }}"
          class="rev-textarea"
          placeholder="What is this topic about?"
        >
{{ form.description.value|default_if_none:'' }}</textarea
        >
        {% if form.description.errors %}
        <div style="color: #e05353; font-size: 12px">
          {{ form.description.errors|join:", " }}
        </div>
        {% endif %}
      </div>

      <a
        href="{% url 'reviewer:subject-detail' subject.slug %}"
        class="rev-btn-secondary"
      >
        Cancel
      </a>
      <button type="submit" class="rev-btn-primary">Save topic</button>
    </form>
  </div>
</div>
{% endblock %}
